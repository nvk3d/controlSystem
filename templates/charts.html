<div class="fullscreen-preloader" ng-show="users.length === 0">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
        </div>
    </div>
</div>
<main>
    <div class="section teal" ng-show="users.length !== 0">
        <div class="container">
            <div class="row">
                <p class="flow-text white-text text-transform-uppercase font-weight-700">Диапазон поиска:</p>
            </div>
            <div class="row">
                <div class="col s12 m6 l6 xl6">
                    <input type="text" class="datepicker" id="date_from" disabled placeholder="Дата (от)" data-filter="from">
                </div>
                <div class="col s12 m6 l6 xl6">
                    <input type="text" class="datepicker" id="date_to" disabled placeholder="Дата (до)" data-filter="to">
                </div>
            </div>
            <div class="row">
                <div class="card-panel chart" id="count_by_users_and_date">
                    <div class="progress" id="count_by_users_and_date_progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" ng-show="users.length !== 0">
        <div class="container">
            <div class="row">
                <div class="card-panel chart" id="count_by_users">
                    <div class="progress" id="count_by_users_progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
